<main class="main-container">
  <div class="login-card">
    <div class="card-header">
      <h2 class="app-title">Engaz HR</h2>
      <p class="app-subtitle">Human Resources Management System</p>
    </div>

    <form
      class="form-container"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="input-field">
        <label for="email" class="field-label required">
          <i class="pi pi-user mr-2"></i>Email
        </label>
        <input
          pInputText
          id="email"
          formControlName="email"
          placeholder="username@engaz.com"
          class="w-full"
          [pTooltip]="getEmailError()"
          tooltipEvent="focus"
          tooltipPosition="bottom"
          [showDelay]="0"
          [hideDelay]="0"
        />
      </div>

      <div class="input-field">
        <label for="password" class="field-label required">
          <i class="pi pi-lock mr-2"></i>Password
        </label>
        <p-password
          formControlName="password"
          inputId="password"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Enter Your Password"
          [pTooltip]="getPasswordError()"
          tooltipEvent="focus"
          tooltipPosition="bottom"
          [showDelay]="0"
          [hideDelay]="0"
        >
          <ng-template pTemplate="footer">
            <p-divider class="my-2"></p-divider>
            <ul class="password-strength">
              <li [class.valid]="passwordChecks().hasMinLength">
                <i
                  class="pi"
                  [ngClass]="
                    passwordChecks().hasMinLength
                      ? 'pi-check-circle'
                      : 'pi-times-circle'
                  "
                ></i>
                At least 8 characters
              </li>
              <li [class.valid]="passwordChecks().hasUppercase">
                <i
                  class="pi"
                  [ngClass]="
                    passwordChecks().hasUppercase
                      ? 'pi-check-circle'
                      : 'pi-times-circle'
                  "
                ></i>
                At least one uppercase letter
              </li>
              <li [class.valid]="passwordChecks().hasLowercase">
                <i
                  class="pi"
                  [ngClass]="
                    passwordChecks().hasLowercase
                      ? 'pi-check-circle'
                      : 'pi-times-circle'
                  "
                ></i>
                At least one lowercase letter
              </li>
              <li [class.valid]="passwordChecks().hasNumber">
                <i
                  class="pi"
                  [ngClass]="
                    passwordChecks().hasNumber
                      ? 'pi-check-circle'
                      : 'pi-times-circle'
                  "
                ></i>
                At least one number
              </li>
              <li [class.valid]="passwordChecks().hasSpecial">
                <i
                  class="pi"
                  [ngClass]="
                    passwordChecks().hasSpecial
                      ? 'pi-check-circle'
                      : 'pi-times-circle'
                  "
                ></i>
                At least one special character
              </li>
            </ul>
          </ng-template>
        </p-password>
      </div>

      <div class="remember-me">
        <p-checkbox
          formControlName="rememberMe"
          binary="true"
          inputId="remember"
          [styleClass]="'mr-2'"
        ></p-checkbox>
        <label for="remember">Remember me</label>
      </div>

      <p-button
        type="submit"
        label="Sign In"
        icon="pi pi-sign-in"
        iconPos="right"
        [raised]="true"
        styleClass="w-full mt-3"
        [disabled]="loginForm.invalid"
        [loading]="isLoading()"
      ></p-button>
    </form>

    <div class="footer-links">
      <a routerLink="/forgot-password" class="link-text">Forgot password?</a>
      <span class="text-color-secondary">|</span>
      <a routerLink="/register" class="link-text">Create account</a>
    </div>

    <p-toast position="top-center"></p-toast>
  </div>
</main>
